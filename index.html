<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-md4@0.3.2/build/md4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            padding: 40px 0;
            background: #1e2025;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 720px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.24);
            border: 1px solid #d0d4da;
        }

        h1 {
            margin: 0 0 32px;
            font-size: 19px;
            font-weight: 500;
            text-align: center;
            color: #1e2025;
        }

        .relative {
            position: relative;
            margin-bottom: 20px;
        }

        .field-last { margin-bottom: 28px; }
        .relative.mt-4 { margin-top: 20px; }

        input {
            width: 100%;
            min-height: 48px;
            padding: 14px 24px;
            font-size: 16px;
            color: #1e2025;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        input.input-with-icon { padding-right: 52px; }

        input:hover { border-color: #9ca3af; }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,.5);
        }
        input::placeholder { color: #9ca3af; }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            padding: 4px;
            border: none;
            background: none;
            cursor: pointer;
            color: #797d89;
            display: flex;
            align-items: center;
        }
        .toggle-password:hover { color: #515660; }
        .toggle-password svg { width: 20px; height: 20px; }

        .relative label {
            position: absolute;
            left: 24px;
            padding: 0 6px;
            font-size: 14px;
            line-height: 20px;
            z-index: 10;
            pointer-events: none;
            transition: all .2s;
        }
        input:placeholder-shown ~ label {
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #9ca3af;
            background: transparent;
        }
        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: -9px;
            transform: translateY(0);
            font-size: 12px;
            background: #fff;
            color: #3b82f6;
        }
        input:not(:placeholder-shown):not(:focus) ~ label { color: #515660; }

        #generateBtn {
            width: 100%;
            min-height: 48px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: #0086cb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background .2s, box-shadow .2s;
        }
        #generateBtn:hover {
            background: #219cde;
            box-shadow: 0 0 0 2px rgba(33,156,222,.3);
        }
        #generateBtn:active { background: #0664a0; }

        #result { margin-top: 24px; }
        #result .relative { margin-bottom: 16px; }
        #result .relative:last-child { margin-bottom: 0; }

        .code-block {
            position: relative;
            padding: 36px 24px 20px;
            background: #1e2025;
            color: #fff;
            font-family: ui-monospace, monospace;
            font-size: 14px;
            line-height: 22px;
            white-space: pre-wrap;
            overflow: auto;
            border-radius: 6px;
            border: 1px solid #515660;
        }

        .code-label {
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 12px;
            color: #797d89;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            font-size: 12px;
            color: #fff;
            background: #515660;
            border: 1px solid #6a6f7c;
            border-radius: 6px;
            cursor: pointer;
            z-index: 10;
            transition: background .2s, border-color .2s;
        }
        .copy-btn:hover {
            background: #0086cb;
            border-color: #219cde;
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .container { padding: 24px 20px; }
            input { padding: 12px 20px; }
            .relative label { left: 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="relative">
        <input type="text" id="model" name="model" placeholder=" " required>
        <label for="model">Device Model (show configurator status)</label>
    </div>
    <div class="relative">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Username</label>
    </div>
    <div class="relative field-last">
        <input type="password" id="password" name="password" class="input-with-icon" placeholder=" " required>
        <label for="password">Password</label>
        <button type="button" id="togglePassword" tabindex="-1" class="toggle-password">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        </button>
    </div>
    <button type="button" id="generateBtn">Generate</button>
    <div id="result" class="hidden">
        <div class="relative">
            <span class="code-label">startup-config</span>
            <button class="copy-btn">Copy</button>
            <pre id="outputBlock" class="code-block"></pre>
        </div>
        <div class="relative mt-4">
            <span class="code-label">CLI</span>
            <button class="copy-btn">Copy</button>
            <pre id="outputBlockAlt" class="code-block"></pre>
        </div>
    </div>
</div>
